<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Text Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #eef2f3;
      margin: 0;

    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      padding: 10px;
      width: 250px;
      border: 2px solid #666;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 16px;
      outline: none;
      background-color: white;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0c2948;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h2>Reverse Text Tool</h2>

  <!-- Input box -->
  <input type="text" id="userInput" placeholder="Enter text here">

  <!-- Button -->
  <button id="reverseBtn">Reverse</button>

  <!-- Result -->
  <p id="result"></p>

  <script>
    // Function to reverse a string
    function reverseString(str) {
      return str.split("").reverse().join("");
    }

    // Handle button click
    document.getElementById("reverseBtn").addEventListener("click", function() {
      const input = document.getElementById("userInput").value;
      if (input.trim() === "") {
        document.getElementById("result").innerText = "⚠️ Please enter some text!";
      } else {
        const reversedText = reverseString(input);
        document.getElementById("result").innerText = "Reversed Text: " + reversedText;
      }
    });
  </script>
</body>
</html>
